<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlcaCruz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logosmall.png">
</head>

<body>
    <div class="alcacruz">
        <img src="images/logo.png" alt="logoicon">
        <h1>Alca<span>Cruz</span></h1>
    </div>

    <div class="invite-your-colleagues">
        <div class="invite-your-colleagues-img">
            <div class="img-frame">
                <img src="images/frame-img-1.png" alt="frame-img-1" class="frame-img-1">
                <img src="images/frame-img-2.png" alt="frame-img-2" class="frame-img-2">
                <img src="images/frame-img-4.png" alt="frame-img-4" class="frame-img-4">
                <img src="images/frame-img-3.png" alt="frame-img-3" class="frame-img-3">
                <img src="images/left-arrow.svg" alt="left-arrow" class="left-arrow">
                <img src="images/right-arrow.svg" alt="left-arrow" class="right-arrow">
            </div>
        </div>
        <div class="invite-your-colleagues-text">
            <h1>Participate with your <span>Videos</span> in contests and Invite your <span>Colleagues.</span> ðŸ”¥ðŸ˜Ž</h1>
            <p>Choose your interests and get best contest. Donâ€™t worry, you can always change it later on.</p>
            <button>Next</button>
        </div>
    </div>

    <div class="watch-video">
        <div class="navbar">
            <div class="logotext-icon">
                <img src="images/logosmall.png" alt="logosmall">
                <h1>Alca<span>Cruz</span></h1>
            </div>
            <div class="timer">
                <p>Contest will end</p>
                <h1>00:14:05</h1>
            </div>
        </div>
        <div class="move-on">
            <div class="move-on-text">
                <img src="images/move-on.png" alt="move-on">
                <h1>Move-on-<span>Beats</span></h1>
            </div>
            <div class="Comment">
                <img src="images/Comment.png" alt="Comment">
            </div>
        </div>
        <div class="rounds">
            <div class="selected">
                <p><span>Round 4</span></p>
            </div>
            <p>Round 3</p>
            <p>Round 2</p>
            <p>Round 1</p>
        </div>
        <div class="play-video">

        </div>
    </div>
</body>

</html>
